<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jareth Gish WDD 131 - Form Project</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Jareth Gish - Class Project">
    <meta name="author" content="Jareth Gish">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>

    </header>
    <main>
        <div class="container">
            <h1>Product Review</h1>
            <form action="review.html" method="get">
                <label for="product">Product Name<span class="required">*</span></label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Choose a Product ...</option>
                </select>
                
                <label>Overall Rating<span class="required">*</span></label>
                <div class="rating">
                    <div>
                        <input type="radio" id="star1" name="rating" value="1" required>
                        <label for="star1">&#9733;</label>
                    </div>
                    <div>
                        <input type="radio" id="star2" name="rating" value="2" required>
                        <label for="star2">&#9733;&#9733;</label>
                    </div>
                    <div>
                        <input type="radio" id="star3" name="rating" value="3" required>
                        <label for="star3">&#9733;&#9733;&#9733;</label>
                    </div>
                    <div>
                        <input type="radio" id="star4" name="rating" value="4" required>
                        <label for="star4">&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                    <div>
                        <input type="radio" id="star5" name="rating" value="5" required>
                        <label for="star5">&#9733;&#9733;&#9733;&#9733;&#9733;</label>
                    </div>
                </div>
                
                <label for="installation_date">Date of Installation<span class="required">*</span></label>
                <input type="date" id="installation_date" name="installation_date" required>
                
                <label>Which features did you find useful in the product? <span class="optional">(Check all that apply)</span></label>
                <div class="features">
                    <div class="flexy">
                        <input type="checkbox" id="durability" name="features" value="durability">
                        <label for="durability">Durability</label>
                    </div>
                    <div class="flexy">
                        <input type="checkbox" id="ease_of_use" name="features" value="ease_of_use">
                        <label for="ease_of_use">Ease of Use</label>
                    </div>
                    <div class="flexy">
                        <input type="checkbox" id="performance" name="features" value="performance">
                        <label for="performance">Performance</label>
                    </div>
                    <div class="flexy">
                        <input type="checkbox" id="design" name="features" value="design">
                        <label for="design">Design</label>
                    </div>
                </div>
                
                <label for="review">Written Review <span class="optional">(Optional)</span></label>
                <textarea id="review" name="review" rows="5"></textarea>
                
                <label for="name">Your Name <span class="optional">(Optional)</span></label>
                <input type="text" id="name" name="name">
                
                <input type="submit" class="submit-button" value="Post Review">
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span>, Jareth Gish, United States</p>

        <!--https://jcg-school.github.io/wdd131/form.html-->
    </footer>
</body>

</html>
